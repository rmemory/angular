<label>Server Name</label>
<!-- <input
  type="text"

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

  <p>{{ serverName }}</p>

<hr>

<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">

<p>{{ userName }}</p>

<button
  class="btn btn-primary"
  [disabled]="(userName==='')"
  (click)="onClickResetUserName()">
  {{ getUserName() }}
</button>

<hr>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p>{{ serverCreationStatus }}</p>
